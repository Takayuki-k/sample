  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">

  <link rel="icon" type="image/png" href="//placehold.jp/30/ff9100/000000/64x64.jpg?text=TK">
  <meta name="application-name" content="ポートフォリオ">
  <link rel="apple-touch-icon" href="//placehold.jp/30/ff9100/000000/180x160.jpg?text=TK">
  <link rel="mask-icon" href="//placehold.jp/30/ff9100/000000/64x64.jpg?text=TK" color="#ff9100">
  <meta name="theme-color" content="#fe9211">
</head>
<body>
  <div class="container-fluid">

    <nav id="top-nav" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="index.html"><h1>ポートフォリオ</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about.html">概要</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">お問い合わせ</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <main class="col-md-12 col-lg-9">

        <nav aria-label="パンくずリスト">
          <ol class="breadcrumb mb-1">
            <li class="breadcrumb-item"><a href="index.html">ホーム</a></li>
            <li class="breadcrumb-item active" aria-current="page">お問い合わせ</li>
          </ol>
        </nav>

        <h2>お問い合わせ</h2>
        <p>（送信されることはありません。）</p>

        <div class="row">
          <div class="contact-form">
            <!-- name -->
            <div class="form__label">
              <label><span>名前</span>
                <input type="text" name="name" class="col-md-11 col-sm-12" placeholder="名前を入力して下さい" required>
                <p id="reqName" class="text-danger"></p>
              </label>
            </div>
            <!-- email -->
            <div class="form__label">
              <label><span>E-Mail</span>
                <input type="email" name="email" class="col-md-11 col-sm-12" placeholder="Mailアドレスを入力して下さい">
              </label>
            </div>
            <!-- select -->
            <div class="form__label">
              <label><span>エリア</span>
                <select name="area" class="col-md-11 col-sm-12">
                  <option value="関東">関東</option>
                  <option value="関西">関西</option>
                  <option value="四国">四国</option>
                  <option value="九州">九州</option>
                </select>
              </label>
            </div>
            <!-- gender -->
            <div class="form__label">
              <span class="label-gender">性別</span>
              <label class="label-gender"><input type="radio" name="gender" value="man" id="man" checked="checked">男</label>
              <label class="label-gender"><input type="radio" name="gender" value="woman" id="woman">女</label>
            </div>
            <!-- known by -->
            <div class="form__label">
              <span class="label-knownby">何で知った？</span>
              <label class="label-knownby"><input type="checkbox" name="knownby1" value="web" id="web">Web</label>
              <label class="label-knownby"><input type="checkbox" name="knownby2" value="magazine" id="magazine">雑誌</label>
            </div>
            <!-- comment -->
            <div class="form__label">
              <label><span>コメント</span>
                <textarea name="comment" rows=3 class="col-md-11 col-sm-12" placeholder="100文字までです。" required></textarea>
                <p id="reqCom" class="text-danger"></p>
              </label>
            </div>
            <!-- submit -->
            <div class="text-center">
              <button type="submit" class="m-auto btn btn-primary" name="btn">Submit</button>
            </div>
          </div>

            <div class="modal" id="myModal">
              <form action="#">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h3>送信確認</h3>
                      <button type="button" class="close">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                      <p>(送信されることはありません)</p>
                      <p id="name"></p>
                      <p id="email"></p>
                      <p id="area"></p>
                      <p id="gender"></p>
                      <p id="known"></p>
                      <p id="comment"></p>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="close btn-danger">Close</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

        </div>
      </main>
      <aside class="col-md-12 col-lg-3 hidden-print">
        <h3>更新履歴</h3>
        <ul>
          <li>index.html作成しました</li>
          <li>about.html作成しました</li>
          <li>contact.html作成しました</li>
          <li>rwdでクエリを切っていません</li>
        </ul>
      </aside>
    </div>
    <footer>
      <noscript>
        <p>このページはJavaScriptを使用しています。</p>

      </noscript>
      <p class="text-center"><span>&copy;</span><span>20xx</span><span>小西</span></p>
    </footer>
  </div>

</body>
</html>
